<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/customization.css">
    <title>Select a Airplane</title>
</head>

<body>
    <div class="slider-container">
        <div class="fondo">
            <div id="hud">
                <img id="monedaicono" src="assets/sprites/coin/coin.png">
                <p id="monedas">0</p>
            </div>
            
            <div class="menu">
                <label for="slide-dot-1"></label>
                <label for="slide-dot-2"></label>
                <label for="slide-dot-3"></label>
                <label for="slide-dot-4"></label>
                <a href="index.html">Volver a jugar</a>
            </div>

            <input id="slide-dot-1" type="radio" name="slides" checked>
            <div class="slide slide-1">
                <img id="slide-1" src="assets/sprites/airplanes/1/1.png">
                <button id="btn-1" type="button">$0</button>
            </div>

            <input id="slide-dot-2" type="radio" name="slides">
            <div class="slide slide-2">
                <img id="slide-2" src="assets/sprites/airplanes/2/1.png">
                <button id="btn-2" type="button">$0</button>
            </div>

            <input id="slide-dot-3" type="radio" name="slides">
            <div class="slide slide-3">
                <img id="slide-3" src="assets/sprites/airplanes/3/1.png">
                <button id="btn-3" type="button">$0</button>
            </div>

            <input id="slide-dot-4" type="radio" name="slides">
            <div class="slide slide-4">
                <img id="slide-4" src="assets/sprites/airplanes/4/1.png">
                <button id="btn-4" type="button">$0</button>
            </div>
        </div>
    </div>
    <script src="js/customization.js"></script>
</body>

</html>
